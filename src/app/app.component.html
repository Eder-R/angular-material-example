<div id="toolbar-container">
  <mat-toolbar color="primary">
    <span>Países</span>
  </mat-toolbar>
</div>

<div id="search-container">
  <mat-form-field>
    <mat-label>Pesquisar</mat-label>
    <input matInput [formControl]="searchControl">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>

<div id="table-container" class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="asc" matSortDisableClear>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
      <td mat-cell *matCellDef="let country"> {{ country.id }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let country"> {{ country.name }} </td>
    </ng-container>

    <!-- Code Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
      <td mat-cell *matCellDef="let country"> {{ country.code }} </td>
    </ng-container>

    <!-- Phone Code Column -->
    <ng-container matColumnDef="phoneCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Código (telefone) </th>
      <td mat-cell *matCellDef="let country"> {{ country.phoneCode }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
</div>
